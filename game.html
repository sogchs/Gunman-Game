<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
</head>
<body>
    

   

    <script src="./assets/js/constants.js"></script>
    <script src="./assets/js/models/pointer.js"></script>
    <script src="./assets/js/models/hurt.js"></script>
    <script src="./assets/js/models/cowboys.js"></script>
    <script src="./assets/js/models/houses.js"></script>
    <script src="./assets/js/models/background.js"></script>
    <script src="./assets/js/models/holes.js"></script>
    <script src="./assets/js/models/game.js"></script>
    <script src="./assets/js/index.js"></script>

    <canvas width="1200" height="600" id="my-canvas"></canvas>
    
    <audio id="shoot-sound" src="./assets/sound/shot.mp3"></audio>
    <audio id="ah-sound" src="./assets/sound/ah-sound.mp3"></audio>
    
    
    <div class="display">
        <div class="bullets">

        </div>

        <div class="dollars">
            <img src="./assets/img/dollars.png" alt="Dollars Img">

        </div>

    </div>

    <div class="pop-up-off" id="pop-up">

        <p>This is your reward</p>
        <span id="reward">00</span>
        <button id = "try-again">TRY AGAIN</button>
